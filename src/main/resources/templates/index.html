<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#getMember").click(function(){

    var json = '{ "userID": "1"}'

    $.ajax({
        type: "POST",
        contentType: "application/json",
        url: "/api/member",
        data: json,
        dataType: 'json',
        cache: false,
        timeout: 600000,
        success: function (data) {

            alert(JSON.stringify(data));

        },
        error: function (e) {

            alert(e);

        }
    });
  });
  
  $("#getConfig").click(function(){

	    $.ajax({
	        type: "GET",
	        url: "/api/config",
	        cache: false,
	        timeout: 600000,
	        success: function (data) {

	            alert(data);

	        },
	        error: function (e) {

	            alert(e);

	        }
	    });
	  });
  
});
</script>
</head>
<body>

<button id = "getMember">Send an HTTP POST request to a page and get the result back</button>
<button id = "getConfig">Send an HTTP POST request to a page and get Configurations </button>

</body>
</html>
